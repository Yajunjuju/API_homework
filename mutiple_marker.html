<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #map {
        height: 100%;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

<body>

    <div id="map"></div>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTJesAhlcudIdx5ex7NbJEh01b6uNZtLY&callback=initMap"></script>
    <!-- <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script> -->
    <script>

        function initMap() {

            //北商
            const study = { lat: 25.043236386085614, lng: 121.52489643604237 };

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: study,
            });

            const img = "./img/placeholder.png"
            for (let i = 0; i < locations.length; i++) {
                const marker = new google.maps.Marker({
                    position: locations[i],
                    map: map,
                    title: pos_name[i],
                    icon: img
                });
                const infowindow = new google.maps.InfoWindow({
                    content: '<h1>' + pos_name[i] + '</h1>',
                    ariaLabel: pos_name[i],
                });

                marker.addListener("click", () => {
                    infowindow.open({
                        anchor: marker,
                        map,
                    });
                });

            }






        }
        const pos_name = ["Broccoli beer韓國餐酒食堂", "老四川巴蜀麻辣燙 台北長安店", "海九澎湖海鮮餐廳", "漢來海港餐廳 敦化店", "詹記麻辣火鍋 敦南店", "辛殿麻辣鍋 公館店", "鼎泰豐 信義店", "享鴨 台北金山南店", "金峰魯肉飯", "皇家帝國麻辣火鍋吃到飽"];
        const locations = [
            { lat: 25.047810895239316, lng: 121.53268515216445 },
            { lat: 25.04849128216966, lng: 121.53565703983955 },
            { lat: 25.04840880750045, lng: 121.5400135087433 },
            { lat: 25.040556912992706, lng: 121.54846169576032 },
            { lat: 25.024798301072614, lng: 121.5491268537073 },
            { lat: 25.01582106793345, lng: 121.53195995640762 },
            { lat: 25.03364414708709, lng: 121.53016139103194 },
            { lat: 25.0339213076489, lng: 121.52705236492856 },
            { lat: 25.032216484467313, lng: 121.51853123102002 },
            { lat: 25.038989374807265, lng: 121.50729298534064 }
        ];

        window.initMap = initMap;

    </script>

</body>

</html>
